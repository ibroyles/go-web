<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{block "title" .}}{{end}}</title>
    <link rel="stylesheet" href="/static/css/notes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column px-5 py-2">

<h1>Notes App</h1>
<h4>Logged in as {{ .User.Username }}</h4>

<div class="main">
    <ul class="list-unstyled">
        {{ range .Errors }}
        <li class="bg-danger-subtle px-3 mb-2 rounded">{{ .Message }}<form action="/errors/{{ .ID }}"><button type="submit" class="btn btn-small">X</button></form></li>
        {{ end }}
    </ul>
    <ul class="list-unstyled">
        {{ range .Notes}}
        <li><a class="link-dark link-offset-1-hover link-opacity-0 link-underline-opacity-100-hover" href="/notes/{{ .ID }}">{{.Title}}</a></li>
        {{ end }}
    </ul>
    <a href="/edit/">New Note</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
